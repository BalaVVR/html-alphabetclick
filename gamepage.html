<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="ABC.png" alt="" width="25%" height="25%">
        <h1 class="display-5 fw-bold text-body-emphasis">Learn Alphabet like a Game</h1>
        <div class="col-lg-6 mx-auto">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">A for:</span>
                <input type="text" id="myText" class="form-control" placeholder="Type your answer" aria-label="Username" aria-describedby="addon-wrapping">
                <button id="button" class="btn btn-primary btn-lg px-4 gap-5" onclick="myAnswer()">Submit</button>
            </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" id="start restart" onclick="window.location.href='gamepage.html'" class="btn btn-primary btn-lg px-4 gap-5">Restart</button>
            <button type="button" id="hint" class="btn btn-outline-secondary btn-lg px-4">Hint</button>
            <button type="button" id="next" class="btn btn-outline-secondary btn-lg px-4">Next</button>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="index.js" charset="utf-8"></script>
</body>
</html>
